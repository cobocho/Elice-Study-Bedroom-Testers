<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">

    <title>&#9733; 점심메뉴 월드컵 &#9733;</title>

<body>
<div id="container">
    <section id="main">
        <h1>&#9733; 점심메뉴 월드컵 &#9733;</h1>
        <img src="./img/yachae-gopchang.jpg" alt="야채곱창 사진" id="main-image">

        <button id="main-btn">시작하기</button>
    </section>
    <section id="qna">
        <div id="bar">
            <div id="bar-progress"></div>
        </div>
        <h2 id="round-name"></h2>
        <p>더 먹고싶은 메뉴를 골라주세요</p>
        <div id="menu-wrapper">
            <div id="menu1" class="menu">
                <img src="" alt="menu1" id="menu1image">
                <p id="menu1name"></p>
            </div>
            <div id="menu2" class="menu">
                <img src="" alt="menu2" id="menu2image">
                <p id="menu2name"></p>
            </div>
        </div>
    </section>
    <section id="result">
        <h2>오늘의 점심메뉴는</h2>
        <img src="" alt="result-menu" id="result-menu-img">
        <p id="result-menu-name"></p>
    </section>
    <footer id="footer">
        Github | Elice | Bedroom-Testers | puranium235@gmail.com
    </footer>

<script src="./js/menu.js"></script>
